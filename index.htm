<!DOCTYPE html>
<html>
	<head>
		<link href="./styles.css" rel="stylesheet" type="text/css">
		<title>Todo App</title>
	</head>
	<body>
		<div class="input">
			<input class="add-input" />
			<button onclick="addTodo()">Add</button>
		</div>
		<div class="filter-button">
			<input id="complete" onclick="handleShow()" type="radio" name="showTodo">
				Completed
			</input>
			<input id="active" onclick="handleShow()" type="radio" name="showTodo">
				Active
			</input>
			<input checked id="all" onclick="handleShow()" type="radio" name="showTodo">
				All
			</input>
		</div>
		<div class="table">
			<table>
				<tr>
					<th>Remove</th>
					<th>Todos</th>
					<th>edit</th>
					<th>Completed</th>
				</tr>
				<tbody id='addedTodos'>
				</tbody>
				<!-- todos go in here from javascript -->
			</table>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
